  <style>
    h1 {
      text-align: center;
    }

    body {
      background-color: black;
      color: whitesmoke;

    }
    .container {
      width: 315px;
      height: 315px;
      display: flex;
      flex-wrap: wrap;
      margin: auto;
    }
    .unit {
      width: 15px;
      height: 15px;
    }
    .unit:nth-child(4n-1) {
      background-color: rgb(49, 32, 47);
      animation: hidden 200ms ease-out;
      animation-iteration-count: 25;
      animation-fill-mode: forwards;
    }
    .unit:nth-child(4n-3) {
      background-color: rgb(49, 32, 47);
      animation: hidden 200ms ease-out;
      animation-iteration-count: 25;
      animation-fill-mode: forwards;
    }
    .unit:nth-child(8n-6) {
      background-color: white;
      animation: hiddenTransition 250ms ease-out;
      animation-iteration-count: infinite;
      animation-delay: 5s;
    }
    .unit:nth-child(8n-2) {
      background-color: yellow;
      animation: hiddenTransition 300ms ease-out;
      animation-iteration-count: infinite;
      animation-delay: 5s;
    }
    .unit:nth-child(8n-4) {
      background-color: red;
      animation: hiddenTransition 400ms ease-out;
      animation-iteration-count: infinite;
      animation-delay: 5s;
    }
    .unit:nth-child(8n) {
      background-color: blue;
      animation: hiddenTransition 350ms ease-out;
      animation-iteration-count: infinite;
      animation-delay: 5s;
    }
    #countdown {
      text-align: center;
      font-size: 50px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

    }
    @keyframes hiddenTransition {
      0% {
        opacity: 1;
        transform: none;
      }
      20% {
        opacity: 1;
      }
      70% {
        opacity: 0.5;
      }
      90% {
        opacity: 0;
        transform: translateY(20%);
      }
      100% {
        opacity: 0;
        transform: translateY(20%);
      }
    }
    @keyframes hidden {
      0% {
        opacity: 1;
        transform: none;
      }
      20% {
        opacity: 1;
      }
      70% {
        opacity: 0.5;
      }
      90% {
        opacity: 0;
        transform: translateY(20%);
      }
      100% {
        opacity: 0;
        transform: translateY(20%);
      }
    }
  </style>
</head>
